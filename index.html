<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta httt-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		 <link rel="manifest" href="manifest.json">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="white">
		<meta name="apple-mobile-web-app-title" content="Tempo">

		<link rel="icon" href="icons/favicon.ico">
		<link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
		<meta name="msapplication-TileImage" content="icons/ms-icon-144x144.png">

		<meta name="msapplication-TileColor" content="#F1755A">
		<meta name="theme-color" content="#F1755A">

		<title>Tempo</title>

		<link rel="stylesheet" href="styles/typo.css">
		<link rel="stylesheet" href="styles/base.css">
		<link rel="stylesheet" href="styles/app.css">
	</head>
	<body>
		<div id="app">
			<header class="header">
				<h1 class="header__title">Tempo</h1>
				<nav class="navbar">
					<button v-for="navItem in navItems" :class="['navbar__item', { 'selected': navItem.id === currentDay }]" @click="currentDay = navItem.id">{{ navItem.text }}</button>
				</nav>
			</header>
			<section class="events">
				<header class="header">
					<h2 class="header__subtitle">{{ dayList[currentDay].day }}</h2>
				</header>
				<ul class="events-list">
					<li v-for="event in dayList[currentDay].eventList" class="event-item">
						<span class="event-item__time start">{{ event.startTime }}</span>
						<span class="event-item__time end">{{ event.endTime }}</span>
						<span class="event-item__name">{{ event.name }}</span>
						<span class="event-item__room">{{ event.room }}</span>
					</li>
				</ul>
			</section>
		</div>

		<script src="scripts/vue.min.js"></script>
		<script src="scripts/app.js"></script>
		<script src="scripts/sw-reg.js"></script>
	</body>
</html>
